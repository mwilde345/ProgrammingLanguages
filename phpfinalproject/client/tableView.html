<html>
<script>
	jQuery(document).ready(function() {
    var t = jQuery('#searchHistory').DataTable();
	
	jQuery.ajax({
                    type: "POST",
                    url: '../php/tableView.php',
                    success: function(data){
						//do something with the data!!!
						console.log(data);
						var r = data.split("|");
						for(i = 0; i < r.length-1; i++){
							c = r[i].split("*")
							t.row.add( [c[2],c[1],c[0],c[3],c[4]] ).draw();
						}
                           }
                });
	
    });
</script>
<table id="searchHistory" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Search Name</th>
                <th>Search Term</th>
                <th>User</th>
                <th>Search Frequency</th>
                <th>Date</th>
            </tr>
        </thead>
    </table>


</html>
