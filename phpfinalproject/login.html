<html>
<head>
  <title>User Login</title>
  <meta charset="utf-8">
  <script type="text/javascript" src="./js/jquery.js"></script>
  <script type = "text/javascript" src="./js/customscript.js"></script>
  <script type = "text/javascript" src="./bootstrap/js/bootstrap.js"></script>
  <link rel="stylesheet" id="main-stylesheet" href="./bootstrap/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="./css/customstyle.css" type="text/css">
</head>
<body>
  <form class="form-signin" method="POST" action="./php/login.php">
          <h2 class="form-signin-heading">Please sign in</h2>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</body>

</html>
